plugins {
    id "com.jfrog.bintray" version "1.7"
    id 'java'
    id 'maven'
    id 'maven-publish'
}

archivesBaseName = 'hello-anyone'
group = 'fr.henouille'
version = '0.0.1'
description = 'Say hello to anyone.'

repositories {
    jcenter()
}

publishing {
    publications {
        helloPublication(MavenPublication) {
            from components.java
            groupId = project.group
            artifactId = project.archivesBaseName
            version = project.version
        }
    }
}

bintray {
    user = 'henouille'
    key = '591f88e836a690301fb9e3a6518d8e28d8aa6b0c'
    publications = ['helloPublication']
    publish = true
    pkg {
        repo = 'Hello'
        name = 'fr.henouille.hello'
        licenses = ['CopyFree']
        vcsUrl = 'https://github.com/AymericHenouille/Hello.git'
        version {
            name = project.version
            desc = project.description
            released  = new Date()
        }
    }
}